{% extends "base_layout.html" %}
{% block title %} Change password{% endblock title %}
{% block content %}
<h1>Change password</h1>
<form class="form" method="post">
	{% csrf_token %}
	{{form}}
	{% if request.GET.next %}
		<input type="hidden" name = "next" value="{{ request.GET.next }}">
	{% endif %}
	<button type="submit">Submit</button>
</form>

		
{% endblock content %}
